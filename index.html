<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="./panda.png" alt="panda" class="photo">
        </div>

        <div class="form">
            <div class="intro">
                <h3>join the digital revolution</h3>
                <h2>Let's Connect</h2>
                <h3>And Create Amazing Experiences</h3>
            </div>

            <div class="input">
                <input type="text" name="Your Name" id="" placeholder="Your Name" class="Name">
                <input type="text" name="Email" id="" placeholder="Enter Your Email" class="Email">

                <button class="btn" id="submitButton">Subscribe</button>
            </div>
    </div>
</body>
</html>
